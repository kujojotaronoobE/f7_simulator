<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loot Chest Simulator</title>
    <style>
        @font-face {
            font-family: "Minecraft";
            src: url("minecraft_font.ttf") format("truetype");
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            font-family: "Minecraft", Arial, sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('F7BG.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: darken;
            position: relative;
        }
        .chest {
            font-family: "Minecraft", Arial, sans-serif;
            height: 714px;
            width: 587px;
            background-image: url('Chest.png');
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            transition: opacity 0.5s;
            cursor: pointer;
            z-index: 2;
        }
        .chest.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .chest-lid {
            width: 100%;
            height: 50px;
            position: absolute;
            top: -50px;
            transition: top 0.5s;
        }
        .loot-container {
            font-family: "Minecraft", Arial, sans-serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 200px;
            background-image: url('chest-open.png');
            background-size: cover;
            background-position: center;
            display: none;
            z-index: 1;
            justify-content: center;
            align-items: center;
        }
        .loot-container.visible {
            display: flex;
        }
        #lootDisplay {
            font-family: "Minecraft", Arial, sans-serif;
            display: flex;
            width: 100%;
            height: 120px;
            justify-content: center;
            align-items: center;
        }
        .loot-item {
            font-family: "Minecraft", Arial, sans-serif;
            width: 100px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            position: relative;
            margin: 0 10px;
        }
        .loot-item.gap {
            background-color: transparent;
            width: 80px;
            height: 100px;
            margin: 0;
            pointer-events: none;
        }
        .loot-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .loot-tooltip {
            font-family: "Minecraft", Arial, sans-serif;
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 20px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s ease-in-out;
            z-index: 5;
            text-shadow: 1px 1px 2px black;
            background-color: #8b4513; /* Added background for visibility */
        }
        .loot-item:hover .loot-tooltip {
            font-family: "Minecraft", Arial, sans-serif;
            opacity: 1;
            visibility: visible;
        }
        .tooltip-common { color: #FFFFFF; }
        .tooltip-uncommon { color: #55FF55; }
        .tooltip-rare { color: #5555FF; }
        .tooltip-epic { color: #AA00AA; }
        .tooltip-legendary { color: #FFAA00; }
        .tooltip-mythic { color: #FF55FF; }
        .tooltip-divine { color: #55FFFF; font-weight: bold; }
        .congrats-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: #ff0;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 20px;
            display: none;
            z-index: 3;
            white-space: pre-wrap;
        }
        .congrats-message.visible {
            display: block;
            animation: fadeOut 3s forwards;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="chest" onclick="openChest()">
        <div class="chest-lid"></div>
    </div>
    <div class="loot-container" id="lootContainer">
        <div id="lootDisplay"></div>
    </div>
    <div class="congrats-message" id="congratsMessage"></div>

    <script>
        const lootTable = [
            { name: "Auto Recombulator", chance: 0.89, value: 10000000, image: "auto-recomb.png", rarity: "epic" },
            { name: "Fuming Potato Book", chance: 5.85, value: 2000000, image: "fuming-potato.png", rarity: "epic" },
            { name: "Goldor the Fish", chance: 0.3, value: 2000000, image: "goldor-fish.png", rarity: "legendary" },
            { name: "Hot Potato Book", chance: 11.57, value: 2000000, image: "hot-potato.gif", rarity: "rare" },
            { name: "Implosion", chance: 0.18, value: 50000000, image: "implosion.gif", rarity: "mythic" },
            { name: "Maxor the Fish", chance: 0.3, value: 2000000, image: "maxor-fish.png", rarity: "legendary" },
            { name: "Necron's Handle", chance: 0.13, value: 100000000, image: "necron-handle.png", rarity: "divine" },
            { name: "Necron Dye", chance: 0.04, value: 10000000, image: "necron-dye.png", rarity: "legendary" },
            { name: "Precursor Gear", chance: 17.15, value: 2000000, image: "precursor-gear.png", rarity: "uncommon" },
            { name: "Recombobulator 3000", chance: 6.73, value: 6000000, image: "recomb-3000.png", rarity: "epic" },
            { name: "Shadow Warp", chance: 0.18, value: 50000000, image: "shadow-warp.gif", rarity: "mythic" },
            { name: "Storm the Fish", chance: 0.3, value: 2000000, image: "storm-fish.png", rarity: "legendary" },
            { name: "Wither Blood", chance: 6.73, value: 3000000, image: "wither-blood.png", rarity: "rare" },
            { name: "Wither Boots", chance: 7, value: 2500000, image: "wither-boots.png", rarity: "rare" },
            { name: "Wither Catalyst", chance: 5.83, value: 2000000, image: "wither-catalyst.png", rarity: "rare" },
            { name: "Wither Chestplate", chance: 0.95, value: 10000000, image: "wither-chestplate.png", rarity: "epic" },
            { name: "Wither Cloak Sword", chance: 6.73, value: 4500000, image: "wither-cloak-sword.png", rarity: "epic" },
            { name: "Wither Helmet", chance: 6.73, value: 4000000, image: "wither-helmet.png", rarity: "rare" },
            { name: "Wither Leggings", chance: 4.31, value: 6000000, image: "wither-leggings.png", rarity: "epic" },
            { name: "Wither Shield", chance: 0.18, value: 50000000, image: "wither-shield.gif", rarity: "mythic" },
            { name: "Enchanted Book (Feather Falling VII)", chance: 4.79, value: 2000000, image: "SkyBlock_items_enchanted_book.gif", rarity: "uncommon" },
            { name: "Enchanted Book (Infinite Quiver VII)", chance: 14.53, value: 2000000, image: "SkyBlock_items_enchanted_book.gif", rarity: "uncommon" },
            { name: "Enchanted Book (Rejuvenate III)", chance: 14.53, value: 2000000, image: "SkyBlock_items_enchanted_book.gif", rarity: "uncommon" },
            { name: "Enchanted Book (Thunderlord VII)", chance: 0.3, value: 2000000, image: "SkyBlock_items_enchanted_book.gif", rarity: "rare" },
            { name: "Enchanted Book (Bane VII)", chance: 7.41, value: 2000000, image: "SkyBlock_items_enchanted_book.gif", rarity: "uncommon" },
            { name: "Enchanted Book (Combo II)", chance: 14.53, value: 2000000, image: "SkyBlock_items_enchanted_book.gif", rarity: "uncommon" },
            { name: "Enchanted Book (Last Stand II)", chance: 14.53, value: 2000000, image: "SkyBlock_items_enchanted_book.gif", rarity: "uncommon" },
            { name: "Enchanted Book (No Pain No Gain II)", chance: 5.95, value: 2000000, image: "SkyBlock_items_enchanted_book.gif", rarity: "rare" },
            { name: "Enchanted Book (One For All I)", chance: 1, value: 2000000, image: "SkyBlock_items_enchanted_book.gif", rarity: "epic" },
            { name: "Enchanted Book (Soul Eater I)", chance: 11.52, value: 2000000, image: "SkyBlock_items_enchanted_book.gif", rarity: "rare" },
            { name: "Enchanted Book (Ultimate Jerry III)", chance: 8.3, value: 2000000, image: "SkyBlock_items_enchanted_book.gif", rarity: "uncommon" },
            { name: "Enchanted Book (Ultimate Wise II)", chance: 11.72, value: 2000000, image: "SkyBlock_items_enchanted_book.gif", rarity: "rare" },
            { name: "Enchanted Book (Wisdom II)", chance: 7.41, value: 2000000, image: "SkyBlock_items_enchanted_book.gif", rarity: "common" }
        ];

        let chestVisible = true;

        function openChest() {
            if (chestVisible) {
                const chest = document.querySelector('.chest');
                const lootContainer = document.getElementById('lootContainer');
                const lootDisplay = document.getElementById('lootDisplay');
                const congratsMessage = document.getElementById('congratsMessage');
                chest.classList.add('hidden');
                lootContainer.classList.add('visible');

                let lootResults = [];
                for (let i = 0; i < 4; i++) {
                    const random = Math.random() * 100; 
                    let cumulativeChance = 0;
                    for (let item of lootTable) {
                        cumulativeChance += item.chance;
                        if (random <= cumulativeChance) {
                            lootResults.push(item);
                            break;
                        }
                    }
                }

                let lootHTML = '';
                for (let i = 0; i < 2; i++) {
                    if (i < lootResults.length) {
                        const item = lootResults[i];
                        lootHTML += `<div class="loot-item">
                            <img src="${item.image}" alt="${item.name}">
                            <div class="loot-tooltip tooltip-${item.rarity}">${item.name}</div>
                        </div>`;
                    }
                }
                lootHTML += `<div class="loot-item gap"></div>`;
                for (let i = 2; i < 4; i++) {
                    if (i < lootResults.length) {
                        const item = lootResults[i];
                        lootHTML += `<div class="loot-item">
                            <img src="${item.image}" alt="${item.name}">
                            <div class="loot-tooltip tooltip-${item.rarity}">${item.name}</div>
                        </div>`;
                    }
                }
                lootDisplay.innerHTML = lootHTML;

                if (lootResults.some(item => item.name === "Necron's Handle")) {
                    congratsMessage.textContent = "Necron Handle!!\nCongrats u hv no life!";
                    congratsMessage.classList.add('visible');
                }
                chestVisible = false;
            }
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape') {
                const chest = document.querySelector('.chest');
                const lootContainer = document.getElementById('lootContainer');
                const lootDisplay = document.getElementById('lootDisplay');
                const congratsMessage = document.getElementById('congratsMessage');
                chest.classList.remove('hidden');
                lootContainer.classList.remove('visible');
                lootDisplay.innerHTML = '';
                congratsMessage.classList.remove('visible');
                chestVisible = true;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const fontLoader = document.createElement('div');
            fontLoader.style.fontFamily = '"Minecraft", Arial, sans-serif';
            fontLoader.style.position = 'absolute';
            fontLoader.style.visibility = 'hidden';
            fontLoader.style.fontSize = '20px';
            fontLoader.textContent = 'Font Loader';
            document.body.appendChild(fontLoader);

            // Enhanced font loading check
            const checkFont = setInterval(() => {
                const computedStyle = window.getComputedStyle(fontLoader);
                const loaded = computedStyle.fontFamily.includes('Minecraft') && fontLoader.offsetHeight > 0;
                if (loaded) {
                    clearInterval(checkFont);
                    console.log('Minecraft font loaded successfully');
                } else if (document.fonts && document.fonts.check('20px "Minecraft"')) {
                    clearInterval(checkFont);
                    console.log('Minecraft font loaded successfully via FontFace API');
                } else {
                    console.warn('Minecraft font failed to load, using fallback (Arial)');
                }
            }, 100);
        });
    </script>
</body>
</html>
